<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postcard.club</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=VT323&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><text y="16" font-size="16">✿</text></svg>'), auto;
        }
        
        button, .stamp, .shutter-btn, .symbol-btn, input[type="file"] + label, .popup-btn {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><text y="16" font-size="16">♡</text></svg>'), pointer !important;
        }
        
        body {
            font-family: 'Courier Prime', monospace;
            background: #f5f3f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #4a4a4a;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease;
        }
        
        h1 {
            font-family: 'VT323', monospace;
            font-size: 3em;
            color: #8b7d7d;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        
        .tagline {
            font-size: 0.9em;
            color: #a39999;
            letter-spacing: 1px;
        }
        
        .container {
            background: #fefdfb;
            border: 2px solid #d4ccc8;
            padding: 30px;
            max-width: 700px;
            width: 100%;
            box-shadow: 4px 4px 0px #e8e3df;
            animation: slideUp 0.8s ease;
        }
        
        .step {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .step.active {
            display: block;
        }
        
        /* Welcome Popup */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .popup-overlay.hidden {
            display: none;
        }
        
        .popup-window {
            background: #c4c4c4;
            border: 3px solid;
            border-color: #ffffff #000000 #000000 #ffffff;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.3);
            min-width: 400px;
            max-width: 500px;
        }
        
        .popup-title-bar {
            background: linear-gradient(to right, #000080, #1084d0);
            color: white;
            padding: 4px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }
        
        .popup-close {
            background: #c4c4c4;
            border: 2px solid;
            border-color: #ffffff #000000 #000000 #ffffff;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: black;
            font-size: 0.8em;
        }
        
        .popup-content {
            background: #c4c4c4;
            padding: 20px;
            text-align: center;
        }
        
        .popup-text {
            margin-bottom: 20px;
            font-size: 0.95em;
            line-height: 1.6;
        }
        
        .popup-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .popup-btn {
            background: #c4c4c4;
            border: 2px solid;
            border-color: #ffffff #000000 #000000 #ffffff;
            padding: 8px 20px;
            font-family: 'Courier Prime', monospace;
            font-size: 0.9em;
            min-width: 80px;
        }
        
        .popup-btn:active {
            border-color: #000000 #ffffff #ffffff #000000;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f3f0;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1500;
            flex-direction: column;
        }
        
        .loading-screen.active {
            display: flex;
        }
        
        .loading-polaroid {
            width: 200px;
            height: 220px;
            background: white;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .loading-image {
            width: 100%;
            height: 150px;
            background: linear-gradient(to bottom, #e0e0e0 0%, #f0f0f0 100%);
            position: relative;
            overflow: hidden;
        }
        
        .loading-reveal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: linear-gradient(to bottom, #8b7d7d 0%, #a39999 100%);
            animation: revealPhoto 2s ease-in-out infinite;
        }
        
        .loading-text {
            margin-top: 20px;
            font-family: 'VT323', monospace;
            font-size: 1.5em;
            color: #8b7d7d;
            letter-spacing: 2px;
        }
        
        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        /* Camera */
        .polaroid-camera {
            background: linear-gradient(180deg, #e8dfd7 0%, #d6cdc5 100%);
            border: 3px solid #bfb5ad;
            border-radius: 25px;
            padding: 25px 20px 20px 20px;
            margin: 0 auto;
            max-width: 400px;
            position: relative;
        }
        
        .camera-top {
            background: #c9bfb7;
            height: 15px;
            margin: -25px -20px 15px -20px;
            border-bottom: 2px solid #a89e96;
            border-radius: 22px 22px 0 0;
            position: relative;
        }
        
        .camera-brand {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.7em;
            color: #8b8179;
            font-family: 'VT323', monospace;
            letter-spacing: 2px;
        }
        
        .viewfinder {
            background: #2a2a2a;
            padding: 15px;
            margin-bottom: 20px;
            border: 4px solid #9d9389;
            border-radius: 15px;
            aspect-ratio: 4/3;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .viewfinder video,
        .viewfinder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .countdown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 10px;
        }
        
        .countdown-overlay.active {
            display: flex;
        }
        
        .countdown-number {
            font-size: 6em;
            color: white;
            font-family: 'VT323', monospace;
            animation: countdownPulse 1s ease;
        }
        
        .viewfinder-placeholder {
            color: #666;
            text-align: center;
            font-size: 0.9em;
        }
        
        .camera-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            border-radius: 10px;
        }
        
        .camera-flash.active {
            animation: flash 0.3s ease;
        }
        
        .camera-bottom {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .camera-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 15px;
            justify-content: center;
        }
        
        .camera-switch {
            background: #d4ccc8;
            color: #5a5a5a;
            border: 2px solid #bfb5ad;
            border-radius: 15px;
            padding: 6px 15px;
            font-family: 'Courier Prime', monospace;
            font-size: 0.8em;
        }
        
        .shutter-btn {
            width: 60px;
            height: 60px;
            background: #b8a8a0;
            border: 3px solid #9d8d85;
            border-radius: 50%;
            position: relative;
            transition: all 0.1s;
        }
        
        .shutter-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: #8b7d7d;
            border-radius: 50%;
        }
        
        .shutter-btn:hover {
            transform: scale(1.05);
        }
        
        .shutter-btn:active {
            transform: scale(0.95);
        }
        
        .flash-bulb {
            width: 30px;
            height: 30px;
            background: #fff4e6;
            border: 2px solid #d4c4bc;
            border-radius: 50%;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* Postcard Preview */
        .postcard-container {
            background: white;
            padding: 15px;
            border: 2px solid #d4ccc8;
            box-shadow: 3px 3px 0px #e8e3df;
        }
        
        .postcard-front {
            position: relative;
        }
        
        .postcard-image-container {
            width: 100%;
            aspect-ratio: 3/2;
            background: #f0ebe7;
            border: 3px solid #e8e3df;
            margin-bottom: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .postcard-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }
        
        .postcard-divider {
            width: 100%;
            height: 2px;
            background: repeating-linear-gradient(
                to right,
                #d4ccc8 0px,
                #d4ccc8 10px,
                transparent 10px,
                transparent 20px
            );
            margin: 15px 0;
        }
        
        .postcard-back {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            min-height: 200px;
        }
        
        .postcard-message {
            border-right: 2px solid #e8e3df;
            padding-right: 15px;
        }
        
        .postcard-address {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .stamp-area {
            text-align: right;
            margin-bottom: 10px;
        }
        
        .stamp-box {
            display: inline-block;
            border: 2px dashed #c4b8b0;
            padding: 8px 12px;
            font-size: 0.8em;
            background: #faf8f5;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            font-family: 'Courier Prime', monospace;
            font-size: 0.9em;
            padding: 12px;
            border: 1px solid #d4ccc8;
            background: #fefdfb;
            resize: none;
            color: #4a4a4a;
        }
        
        textarea:focus {
            outline: 2px solid #c4b8b0;
        }
        
        .message-section {
            position: relative;
        }
        
        .signature-input {
            width: 100%;
            padding: 10px;
            font-family: 'Courier Prime', monospace;
            font-size: 0.9em;
            border: 1px solid #d4ccc8;
            background: #fefdfb;
            color: #4a4a4a;
        }
        
        .signature-input:focus {
            outline: 2px solid #c4b8b0;
        }
        
        .symbols-bar {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
            padding: 10px;
            background: #faf8f5;
            border: 1px solid #e8e3df;
            border-radius: 8px;
        }
        
        .symbol-btn {
            background: #fefdfb;
            border: 1px solid #d4ccc8;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 1em;
            transition: all 0.2s;
        }
        
        .symbol-btn:hover {
            background: #f0ebe7;
            transform: scale(1.1);
        }
        
        /* Stamps */
        .stamps-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin: 20px 0;
        }
        
        .stamp {
            width: 100%;
            aspect-ratio: 1;
            border: 3px solid #d4ccc8;
            border-radius: 4px;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 10px;
            text-align: center;
            line-height: 1.2;
            position: relative;
            box-shadow: inset 0 0 0 4px white, inset 0 0 0 6px #e8e3df;
        }
        
        .stamp::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 4px,
                #d4ccc8 4px,
                #d4ccc8 5px
            ),
            repeating-linear-gradient(
                90deg,
                transparent,
                transparent 4px,
                #d4ccc8 4px,
                #d4ccc8 5px
            );
            pointer-events: none;
            border-radius: 4px;
        }
        
        .stamp-icon {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .stamp-label {
            font-size: 0.7em;
            color: #8b7d7d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stamp:hover {
            transform: scale(1.05);
            border-color: #a89e96;
        }
        
        .stamp.selected {
            border-color: #8b7d7d;
            background: #f0ebe7;
        }
        
        .btn {
            background: #d4ccc8;
            color: #5a5a5a;
            border: 2px solid #bfb5ad;
            border-radius: 20px;
            padding: 10px 25px;
            font-family: 'Courier Prime', monospace;
            font-size: 0.95em;
            transition: all 0.2s;
            margin: 5px;
            box-shadow: 2px 2px 0px #bfb5ad;
        }
        
        .btn:hover {
            background: #c9bfb7;
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0px #bfb5ad;
        }
        
        .btn:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }
        
        .btn-primary {
            background: #b8a8a0;
            border-color: #9d8d85;
            color: #fefdfb;
            box-shadow: 2px 2px 0px #9d8d85;
        }
        
        .btn-primary:hover {
            background: #a89e96;
            box-shadow: 1px 1px 0px #9d8d85;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-upload-label {
            display: inline-block;
            background: #d4ccc8;
            color: #5a5a5a;
            border: 2px solid #bfb5ad;
            border-radius: 20px;
            padding: 10px 25px;
            font-family: 'Courier Prime', monospace;
            font-size: 0.95em;
            transition: all 0.2s;
            margin: 5px;
            box-shadow: 2px 2px 0px #bfb5ad;
        }
        
        .file-upload-label:hover {
            background: #c9bfb7;
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0px #bfb5ad;
        }
        
        .mailbox-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(245, 243, 240, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .mailbox-animation.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        .mailbox-scene {
            position: relative;
            width: 300px;
            height: 400px;
        }
        
        .mailbox-base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 180px;
            background: #8b7d7d;
            border: 3px solid #6b5d5d;
            border-radius: 10px 10px 0 0;
        }
        
        .mailbox-flag {
            position: absolute;
            top: 20px;
            right: -30px;
            width: 40px;
            height: 8px;
            background: #c94c4c;
            border: 2px solid #a03c3c;
            transform-origin: left center;
        }
        
        .mailbox-slot {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 8px;
            background: #2a2a2a;
            border-radius: 2px;
        }
        
        .letter-dropping {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 80px;
            background: white;
            border: 2px solid #d4ccc8;
            animation: dropLetter 2s ease-in-out forwards;
        }
        
        .letter-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
        }
        
        .success-message {
            color: #8b7d7d;
            font-size: 1.5em;
            text-align: center;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 0.5s ease 1.5s forwards;
            font-family: 'VT323', monospace;
            letter-spacing: 2px;
        }
        
        .thank-you-page {
            text-align: center;
            padding: 40px 20px;
        }
        
        .thank-you-page h2 {
            font-family: 'VT323', monospace;
            font-size: 2em;
            color: #8b7d7d;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .thank-you-page p {
            font-size: 1.1em;
            line-height: 1.8;
            color: #a39999;
            margin-bottom: 30px;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin: 20px 0;
        }
        
        .step-indicator {
            text-align: center;
            margin-bottom: 25px;
            font-size: 0.85em;
            color: #a39999;
            letter-spacing: 1px;
            padding: 8px;
            border: 1px solid #e8e3df;
            background: #faf8f5;
            border-radius: 8px;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 10px;
            font-family: 'Courier Prime', monospace;
            font-size: 0.95em;
            border: 1px solid #d4ccc8;
            border-radius: 8px;
            margin: 10px 0;
            background: #fefdfb;
        }
        
        input[type="email"]:focus {
            outline: 2px solid #c4b8b0;
        }
        
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        
        .upload-hint {
            text-align: center;
            margin-top: 15px;
            font-size: 0.85em;
            color: #a39999;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes flash {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        @keyframes countdownPulse {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes revealPhoto {
            0% { height: 0; }
            100% { height: 100%; }
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        @keyframes dropLetter {
            0% {
                top: -50px;
                transform: translateX(-50%) rotate(0deg);
                opacity: 1;
            }
            70% {
                top: 60px;
                transform: translateX(-50%) rotate(15deg);
            }
            100% {
                top: 80px;
                transform: translateX(-50%) rotate(20deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Popup -->
    <div class="popup-overlay" id="welcomePopup">
        <div class="popup-window">
            <div class="popup-title-bar">
                <span>welcome to postcard.club</span>
                <button class="popup-close" id="popupCloseBtn">×</button>
            </div>
            <div class="popup-content">
                <div class="popup-text" id="popupQuestion">
                    [PLACEHOLDER QUESTION]<br>
                    do you believe in sending love through the internet?
                </div>
                <div class="popup-buttons" id="popupInitialButtons">
                    <button class="popup-btn" id="yesBtn">Yes</button>
                    <button class="popup-btn" id="noBtn">No</button>
                </div>
                <div class="popup-text" id="popupResponse" style="display:none;"></div>
                <button class="popup-btn" id="popupOkBtn" style="display:none;">OK</button>
            </div>
        </div>
    </div>
    
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-polaroid">
            <div class="loading-image">
                <div class="loading-reveal"></div>
            </div>
        </div>
        <div class="loading-text">
            <span class="loading-dots">developing</span>
        </div>
    </div>
    
    <header>
        <h1>postcard.club</h1>
        <p class="tagline">send love through the wire</p>
    </header>
    
    <div class="container">
        <div class="step-indicator">
            <span id="stepText">STEP 1: CAPTURE</span>
        </div>
        
        <!-- Step 1: Camera -->
        <div class="step active" id="step1">
            <div class="polaroid-camera">
                <div class="camera-top">
                    <span class="camera-brand">POLAROID</span>
                </div>
                <div class="viewfinder" id="viewfinder">
                    <video id="video" autoplay playsinline style="display:none;"></video>
                    <canvas id="canvas" style="display:none;"></canvas>
                    <div class="viewfinder-placeholder" id="placeholder">
                        camera loading...
                    </div>
                    <div class="countdown-overlay" id="countdownOverlay">
                        <div class="countdown-number" id="countdownNumber">3</div>
                    </div>
                    <div class="camera-flash" id="flash"></div>
                </div>
                <div class="camera-bottom">
                    <div class="flash-bulb"></div>
                    <button class="shutter-btn" id="shutterBtn"></button>
                    <div class="flash-bulb"></div>
                </div>
                <div class="camera-controls">
                    <button class="camera-switch" id="switchCamera">switch camera</button>
                </div>
            </div>
            <div class="upload-hint">
                <input type="file" id="fileInput" accept="image/*">
